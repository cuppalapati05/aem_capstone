<sly data-sly-use.model="com.ncgtraining.core.models.FooterModel" data-sly-use.template="core/wcm/components/commons/v1/templates.html" />
    <div class="container-fluid fh5co_footer_bg pb-3">
        <div class="container animate-box">
            <div class="row">
                <div class="col-12 spdp_right py-5"><img src="${model.logo}" alt="img" class="footer_logo"/></div>
                <div class="clearfix"></div>

                        <div class="text-center d-inline-block"><a class="fh5co_display_table_footer">

                        </a></div>
                        <div class="text-center d-inline-block"><a class="fh5co_display_table_footer">
