


<sly data-sly-use.model="com.ncgtraining.core.models.HeaderSecondaryModel"></sly>


<div class="container-fluid">

    <div class="container">

        <div class="row">

            <div class="col-12 col-md-3 fh5co_padding_menu">

                <img src="${model.logo}" alt="img" class="fh5co_logo_width"/>

            </div>

            <div class="col-12 col-md-9 align-self-center fh5co_mediya_right">

                <div class="text-center d-inline-block">

                    <a class="fh5co_display_table"><div class="fh5co_verticle_middle"><i class="fa fa-search"></i></div></a>

                </div>

                <div class="text-center d-inline-block">

                    <a class="fh5co_display_table"><div class="fh5co_verticle_middle"><i class="fa fa-linkedin"></i></div></a>

                </div>

                <div class="text-center d-inline-block">

                    <a class="fh5co_display_table"><div class="fh5co_verticle_middle"><i class="fa fa-google-plus"></i></div></a>

                </div>

                <div class="text-center d-inline-block">

                    <a href="https://twitter.com/fh5co" target="_blank" class="fh5co_display_table"><div class="fh5co_verticle_middle"><i class="fa fa-twitter"></i></div></a>

                </div>

                <div class="text-center d-inline-block">

                    <a href="https://fb.com/fh5co" target="_blank" class="fh5co_display_table"><div class="fh5co_verticle_middle"><i class="fa fa-facebook"></i></div></a>

                </div>

                <div data-sly-test=${model.displayLanguage} class="d-inline-block text-center dd_position_relative ">

                    <select data-sly-list=${model.language} class="form-control fh5co_text_select_option">
<!--                        <option>English</option>-->
                        <option>${item}</option>

                    </select>

                </div>

                <div class="clearfix"></div>

            </div>

        </div>

    </div>

</div>
