<sly data-sly-use.navigation="com.adobe.cq.wcm.core.components.models.Navigation"></sly>

<div class="container-fluid bg-faded fh5co_padd_mediya padding_786">
  <div class="container padding_786">
    <div class="navbar navbar-toggleable-md navbar-light ">
      <button class="navbar-toggler navbar-toggler-right mt-3" type="button" data-toggle="collapse"
              data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation"><span class="fa fa-bars"></span></button>
      <a class="navbar-brand" href="#"><img src="images/logo.png" alt="img" class="mobile_logo_width"/></a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto" data-sly-list.item="${navigation.items}">
          <li class="nav-item ${item.active ? 'active' : ''}" data-sly-test="${item.children.size==0}">
            <a class="nav-link" href="${item.URL}">${item.title}<span class="sr-only"></span></a>
          </li>
          <li class="nav-item dropdown" data-sly-test="${item.children.size>0}">
            <a class="nav-link dropdown-toggle" href="${item.URL}" id="dropdownMenuButton2" data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">${item.title} <span class="sr-only"></span></a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink_1" data-sly-list.child="${item.children}">
              <a class="dropdown-item" href="${child.URL}">${child.title}</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
